<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Archeus||DevConnect</title>
    <link rel="stylesheet" href="frontend/styles.css">
    
</head>
<body>
    <div id="loading" class="loading">
        <svg width="64px" height="48px">
            <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="back"></polyline>
          <polyline points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24" id="front"></polyline>
        </svg>
      </div>
    <div class="button-container">
        <button id="requestsbtn" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 24 24"><path fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 20h.012M8.25 17c2-2 5.5-2 7.5 0m2.75-3c-3.768-3.333-9-3.333-13 0M2 11c3.158-2.667 6.579-4 10-4m3 .5s1 0 2 2c0 0 2.477-3.9 5-5.5" color="white"/></svg>
        </button>
        <button id="iplookbtn"  class="button">

       <button id="infobtn" class="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="4em" height="4em" viewBox="0 0 24 24"><path fill="white" d="M11.5 16.5h1V11h-1zm.5-6.923q.262 0 .439-.177t.176-.439t-.177-.438T12 8.346t-.438.177t-.177.439t.177.438t.438.177M12.003 21q-1.867 0-3.51-.708q-1.643-.709-2.859-1.924t-1.925-2.856T3 12.003t.709-3.51Q4.417 6.85 5.63 5.634t2.857-1.925T11.997 3t3.51.709q1.643.708 2.859 1.922t1.925 2.857t.709 3.509t-.708 3.51t-1.924 2.859t-2.856 1.925t-3.509.709M12 20q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"/></svg>
       </button>
      
    <div id="requests" class="container-requests">
        <h1>HTTP Requests</h1>
        <form id="api-form">
            <label for="method">Method:</label>
            <select id="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <label for="url">URL:</label>
            <input type="text" id="url" placeholder="Enter API URL">
            <label for="headers">Headers:</label>
            <textarea id="headers" placeholder='{"Authorization": "Bearer token"}'></textarea>
            <label for="body">Request Body:</label>
            <textarea id="body" placeholder='{"key": "value"}'></textarea>
            <button type="submit">Send Request</button>
        </form>
    </div>

    <div style="display: none;" class="ip-lookup" id="ip-look">
        <h1>IP Address lookup</h1>
        <button id="checkip">Check my IP Address</button>
        <pre style="display: none;" class="pre-response" id="ipresponse"></pre>
    </div>
    <pre style="display: none;" class="pre-response" id="response"></pre>
    <button id="refresh" class="refreshbtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="5em" height="5em" viewBox="0 0 24 24"><path fill="#5703dd" d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4z"/></svg>
    </button>
    <script src="backend/client.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
